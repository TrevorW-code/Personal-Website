<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Image Crop</title>
  <style>
    .image-container {
      width: 300px;
      height: 300px;
      position: relative;
      overflow: hidden;
    }
    
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .clip-path {
      clip-path: url(#clip);
    }
  </style>
</head>
<body>
  <div class="image-container clip-path">
    <img src="https://via.placeholder.com/300" alt="Placeholder Image">
    <svg width="0" height="0">
      <defs>
        <clipPath id="clip" clipPathUnits="objectBoundingBox">
          <path d="M0,0 L1,0 L1,0.8 L0,1 Z"/>
        </clipPath>
      </defs>
    </svg>
  </div>
</body>
</html>
